<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAE Contacto</title>
    <link rel="stylesheet" href="CSS/contact/contact.css" />
    <link rel="stylesheet" href="css/global/global.css" />
  </head>
  <body>
    <img
      class="background-img"
      src="assets/background.svg"
      alt="Fondo de montañas"
    />
    <div class="container">
      <main class="contact">
        <div class="contact__message">
          <h2 class="title"><span>Contacto via</span> WhatsApp</h2>
          <p class="paragraph">
            Utilice los enlaces para abrir un <br />
            chat con comunicación directa
          </p>
        </div>
        <div class="contact__links">
          <a class="btn" href=""
            >Consulta medica
            <img
              class="btn-icon"
              src="assets/whatsapp.svg"
              alt="Icono de WhatsApp"
          /></a>
          <a class="btn btn--bienestar-personal" href=""
            >Bienestar personal
            <img
              class="btn-icon"
              src="assets/whatsapp.svg"
              alt="Icono de WhatsApp"
          /></a>
          <a class="btn btn--portal-pae" href=""
            >Portal PAE
            <img class="btn-icon" src="assets/home.svg" alt="Icono de una casa"
          /></a>
        </div>
      </main>
      <div class="logo__container">
        <img src="assets/logo.svg" alt="Logo de Pan American Energy y Axion" />
      </div>
    </div>
  </body>
</html>
