<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAE Contacto</title>
    <link rel="stylesheet" href="CSS/contact/contact.css" />
    <link rel="stylesheet" href="css/global/global.css" />
  </head>
  <body>
    <img
      class="background-img"
      src="assets/background.svg"
      alt="Fondo de montañas"
    />
    <div class="container">
      <main class="contact">
        <div class="logo__container">
          <img
            src="assets/logo.svg"
            alt="Logo de Pan American Energy y Axion"
          />
        </div>
        <div class="contact__message">
          <h2 class="title"><span>Contacto via</span> WhatsApp</h2>
          <p class="paragraph">
            Utilice los enlaces para abrir un <br />
            chat con comunicación directa
          </p>
        </div>
        <div class="contact__links">
          <button class="btn" type="submit">Consulta medica</button>
          <button class="btn" type="submit">Bienestar personal</button>
          <button class="btn" type="submit">Portal PAE</button>
        </div>
      </main>
    </div>
  </body>
</html>
